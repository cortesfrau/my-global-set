<app-loader *ngIf="isLoading"></app-loader>

<section class="py-4">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-9 col-xl-8 col-xxl-7">
        <div class="mb-3 text-center">
          <h2>Search a <span class="fw-bold">Magic: the Gathering</span> card to discover all its <span class="fw-bold">printed versions</span></h2>
        </div>

        <form class="row justify-content-center g-2" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
          <div class="col-md-9">

            <div class="form-floating mb-3">

              <input id="cardName" type="text" formControlName="cardName" class="form-control" placeholder="Card name" [ngClass]="{ 'is-invalid': submitted && f['cardName'].errors }" required />
              <label for="cardName">Card Name</label>
              <div *ngIf="submitted && f['cardName'].errors" class="invalid-feedback">
                <div *ngIf="f['cardName'].errors['required']">Card name is required.</div>
              </div>

            </div>



          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Search card</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</section>

<section class="py-4">
  <app-card-print-list [card]="card"></app-card-print-list>
</section>
