<app-loader *ngIf="isLoading"></app-loader>


<section class="py-4">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-9 col-xl-8 col-xxl-7">
        <div class="mb-3 text-center">
          <h2>Search a <span class="fw-bold">Magic: the Gathering</span> card to discover all its <span class="fw-bold">printed versions</span></h2>
        </div>

        <form class="row justify-content-center g-2" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
          <div class="col-md-9">
            <input type="text" class="form-control" formControlName="cardName">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="showOnlineVersions">
              <label class="form-check-label" for="showOnlineVersions">
                Show online versions
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Search card</button>
          </div>
        </form>

      </div>
    </div>
  </div>




</section>

<section class="py-4">
  <app-card-print-list [card]="card"></app-card-print-list>
</section>
