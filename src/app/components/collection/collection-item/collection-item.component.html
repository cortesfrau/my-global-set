<a routerLink="/collection/{{ collection.id }}" class="collection-item">
  <div class="collection-item_left">
    <div class="collection-item_img" style="background-image: url('{{ cardArtUrl }}')">
    </div>
  </div>
  <div class="collection-item_right">
    <h2 class="collection-item_title">{{ collection.card_name }}</h2>
  </div>
</a>
