<app-page-header [title]="pageTitle"></app-page-header>
<section class="wrapper">
  <div class="container">

    <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
      {{ errorMessage }}
    </div>

    <div class="row g-3">
      <div *ngFor="let collection of collections" class="col-12">
        <app-collection-item  [collection]="collection"></app-collection-item>
      </div>
    </div>
  </div>
</section>
