<div class="card-print">

  <!-- Print Header : START -->
  <div class="card-print_header">
    <div class="card-print_header__left">
      <img class="card-print_set-icon" src="{{ print.set_icon }}" alt="{{ print.set_name }}">
    </div>
    <div class="card-print_header__center">
      <h3 class="card-print_name">{{ card.name }}</h3>
      <h4 class="card-print_set-name">{{ print.set_name }}</h4>
    </div>
    <div class="card-print_header__right">
    </div>
  </div>
  <!-- Print Header : END -->

  <!-- Print Body : START-->
  <div class="card-print_body">
    <div class="card-print_body__left">
      <img class="card-print_image" src="{{ print.image_uri }}" alt="{{ card.name }} - {{ print.set_name }}">
    </div>
    <div class="card-print_body__right">
      <ul class="card-print_langs">
        <li *ngFor="let language of print.languages">
          <span class="card-print_langs__flag {{ language.flag_icon }}"></span>
          <span class="card-print_langs__name">{{ language.name }}</span>
        </li>
      </ul>
    </div>
  </div>
  <!-- Print Body : END-->

  <!-- Print Extras : START -->
  <div class="card-print_extras">
    <div class="card-print_extras__item">
      <i *ngIf="print.border != 'borderless' && print.border != 'white'" class="bi bi-circle-fill icon-border icon-border--{{ print.border }}"></i>
      <i *ngIf="print.border == 'white'" class="bi bi-circle icon-border icon-border--{{ print.border }}"></i>
      <i *ngIf="print.border == 'borderless'" class="bi bi-x-circle icon-border icon-border--{{ print.border }}"></i>
      <span class="text-capitalize">{{ print.border }}</span>
    </div>


    <div class="card-print_extras__item" *ngIf="print.foil == true && print.nonfoil == true">
      <i class="bi bi-stars"></i>Foil available
    </div>

    <div class="card-print_extras__item" *ngIf="print.foil == true && print.nonfoil == false">
      <i class="bi bi-stars"></i>Foil only
    </div>

    <div class="card-print_extras__item" *ngIf="print.foil == false && print.nonfoil == true">
      <i class="bi bi-stars"></i>Nonfoil only
    </div>

    <div class="card-print_extras__item" *ngIf="print.digital == true">
      <i class="bi bi-cloud-fill"></i>Digital
    </div>
    <div class="card-print_extras__item" *ngIf="print.digital == false">
      <i class="bi bi-file-text-fill"></i>Paper
    </div>
  </div>
  <!-- Print Extras : END -->

  <!-- Print Footer : START -->
  <div class="card-print_footer">
    <div class="card-print_footer__left">
      <span class="card-print_artist">Illus. Â© {{ print.artist }}</span>
    </div>
    <div class="card-print_footer__right">
      <span class="card-print_date">{{ print.set_release_date | date:'yyyy' }}</span>
    </div>
  </div>
  <!-- Print Footer : END -->

</div>
