<section class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h5 class="card-header">Sign Up</h5>
          <div class="card-body">

            <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success mb-4" role="alert">
              {{ successMessage }}
            </div>

            <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">

              <!-- First Name Field -->
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" formControlName="first_name" id="first_name"
                  [ngClass]="{'is-invalid': f['first_name'].invalid && f['first_name'].dirty }" required>
                <div *ngIf="f['first_name'].errors" class="invalid-feedback">
                  <div *ngIf="f['first_name'].errors['required'] && f['first_name'].dirty">This field is required.</div>
                </div>
              </div>

              <!-- Last Name Field -->
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" id="last_name"
                  [ngClass]="{'is-invalid': f['last_name'].invalid && f['last_name'].dirty }" required>
                <div *ngIf="f['last_name'].errors" class="invalid-feedback">
                  <div *ngIf="f['last_name'].errors['required'] && f['last_name'].dirty">This field is required.</div>
                </div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email" id="email"
                  [ngClass]="{'is-invalid': f['email'].invalid && f['email'].dirty }" required>
                <div *ngIf="f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required'] && f['email'].dirty">This field is required.</div>
                  <div *ngIf="f['email'].errors['email'] && f['email'].dirty">Please enter a valid email address.</div>
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password" id="password"
                  [ngClass]="{'is-invalid': f['password'].invalid && f['password'].dirty }" required>
                <div *ngIf="f['password'].errors && f['password'].dirty" class="invalid-feedback">
                  <p *ngIf="f['password'].errors['required']">This field is required.</p>
                  <p *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters.</p>
                </div>
              </div>

              <!-- Confirm Password Field -->
              <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="password_confirmation" id="password_confirmation"
                  [ngClass]="{
                    'is-invalid':
                      f['password_confirmation'].invalid && f['password_confirmation'].dirty ||
                      f['password_confirmation'].dirty && signupForm.errors?.['passwordsDontMatch']
                  }" required>
                <div *ngIf="f['password_confirmation'].errors && f['password_confirmation'].dirty" class="invalid-feedback">
                  <p class="m-0" *ngIf="f['password_confirmation'].errors['required']">This field is required.</p>
                </div>
                <div *ngIf="signupForm.errors?.['passwordsDontMatch']" class="invalid-feedback">
                  <p>Passwords don't match.</p>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
                <app-form-spinner *ngIf="showSpinner"></app-form-spinner>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
