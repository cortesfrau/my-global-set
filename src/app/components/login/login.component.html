<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">

            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- Email Field -->
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email Address</label>
                  <input type="email" class="form-control" formControlName="email" id="email"
                    [ngClass]="{ 'is-invalid': f['email'].invalid && (submitted || f['email'].dirty) }" required>
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required'] && (submitted || f['email'].dirty)">Email is required.</div>
                    <div *ngIf="f['email'].errors['email'] && (submitted || f['email'].dirty)">Please enter a valid email address.</div>
                  </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="password"
                    [ngClass]="{ 'is-invalid': f['password'].invalid && (submitted || f['password'].dirty) }" required>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required.</div>
                  </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Login</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
