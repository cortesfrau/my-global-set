<section class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h5 class="card-header">Reset Password</h5>
          <div class="card-body">

            <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
              {{ errorMessage }}
            </div>

            <form  [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">

                <!-- Email Field -->
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="email" id="email"
                    [ngClass]="{ 'is-invalid': f['email'].invalid && (submitted || f['email'].dirty) }" required>
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required'] && (submitted || f['email'].dirty)">Email is required.</div>
                    <div *ngIf="f['email'].errors['email'] && (submitted || f['email'].dirty)">Please enter a valid email address.</div>
                  </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary"
                  [disabled]="!passwordResetForm.valid">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
