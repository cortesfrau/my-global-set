<section class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h5 class="card-header">Set New Password</h5>
          <div class="card-body">

            <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
              {{ errorMessage }}
            </div>

            <div *ngIf="submitted && f['password'].dirty && f['password_confirmation'].dirty && resetPasswordForm.errors?.['passwordsDontMatch']"
              class="alert alert-danger mb-4" role="alert">
              Passwords don't match.
            </div>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

                <!-- Password Field -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" id="password"
                    [ngClass]="{'is-invalid': (f['password'].invalid || resetPasswordForm.errors?.['passwordsDontMatch']) && (submitted || f['password'].dirty)}" required>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required.</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters.</div>
                  </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                  <label for="password_confirmation" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password" formControlName="password_confirmation" id="password_confirmation"
                    [ngClass]="{'is-invalid': (f['password_confirmation'].invalid || resetPasswordForm.errors?.['passwordsDontMatch']) && (submitted || f['password_confirmation'].dirty)}" required>
                  <div *ngIf="submitted && f['password_confirmation'].errors" class="invalid-feedback">
                    <div *ngIf="f['password_confirmation'].errors['required']">Confirm Password is required.</div>
                  </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary"
                  [disabled]="!resetPasswordForm.valid">Change Password</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
