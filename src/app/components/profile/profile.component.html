<section class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h5 class="card-header">Profile</h5>
          <div class="card-body">

            <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success mb-4" role="alert">
              {{ successMessage }}
            </div>

            <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">

              <!-- First Name Field -->
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" formControlName="first_name" id="first_name"
                  [ngClass]="{'is-invalid': f['first_name'].invalid && (submitted || f['first_name'].dirty) }" required>
                <div *ngIf="f['first_name'].errors" class="invalid-feedback">
                  <div *ngIf="f['first_name'].errors['required'] && f['first_name'].dirty">This field is required.</div>
                </div>
              </div>

              <!-- Last Name Field -->
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" id="last_name"
                  [ngClass]="{'is-invalid': f['last_name'].invalid && (submitted || f['last_name'].dirty) }" required>
                <div *ngIf="f['last_name'].errors" class="invalid-feedback">
                  <div *ngIf="f['last_name'].errors['required'] && f['last_name'].dirty">This field is required.</div>
                </div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email" id="email"
                  [ngClass]="{'is-invalid': f['email'].invalid && f['email'].dirty }" required>
                <div *ngIf="f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required'] && f['email'].dirty">This field is required.</div>
                  <div *ngIf="f['email'].errors['email'] && f['email'].dirty">Please enter a valid email address.</div>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Update profile</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
